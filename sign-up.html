<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title>MyTrip</title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
  </head>
  <body ng-app="myTrip" ng-controller="MyTripCtrl">
      <ion-header-bar class="bar-calm" >
        <button class="button button-icon ion-arrow-left-c" menu-toggle="left" onclick="window.parent.location.href = 'login.html'"></button>
            <h1 class="title">MyTrip</h1>
            <!-- New Task button-->
        </ion-header-bar>

        <ion-view view-title="sign up" name="sign up-view">
          <ion-content class="padding">
              <div class="list list-inset">
                <div class="row"> 
                  <div class="col col 40 ">
                    <label class="item item-input">
                      <input type="text" placeholder="Username" ng-model="data.username">
                    </label>
                  </div>
                </div>
                <div class="row">
                  <div class="col col 33">   
                    <label class="item item-input">
                      <input type="password" placeholder="Password" ng-model="data.password">
                    </label>
                  </div>
                </div>                
                <div class="row">
                  <div class="col col 33">   
                    <label class="item item-input">
                      <input type="password" placeholder="confirm password" ng-model="data.password">
                    </label>
                  </div>
                </div>
                <div class="row">
                  <div class="col col 33">   
                    <label class="item item-input">
                      <input type="text" placeholder="Email" ng-model="data.email">
                    </label>
                  </div>  
                </div>  
              </div>
              <button class="button button-block button-calm" onclick="window.parent.location.href = 'index.html'">Get Start!</button>
          </ion-content>
        </ion-view>

  </body>
</html>
