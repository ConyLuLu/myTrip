<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>myTrip</title>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <link href="mfb.css" rel="stylesheet">
    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <script src="mfb.js"></script>
    <script src="mfb-directive.js"></script>
    <script src="js/app.js"></script>
  </head>

  <body>
    <ul class="mfb-component--br mfb-slidein" data-mfb-toggle="hover">
      <li class="mfb-component__wrap">
        <!-- the main menu button -->
        <a data-mfb-label="Close" class="mfb-component__button--main">
          <!-- the main button icon visibile by default -->
          <i class="mfb-component__main-icon--resting ion-information"></i>
          <!-- the main button icon visibile when the user is hovering/interacting with the menu -->
          <i class="mfb-component__main-icon--active ion-close-round"></i>
        </a>
        <ul class="mfb-component__list">
          <!-- a child button, repeat as many times as needed -->
          <li>
            <a href="settings.html" data-mfb-label="Setting" class="mfb-component__button--child">
              <i class="mfb-component__child-icon ion-settings"></i>
            </a>
          </li>
          <li>
            <a href="map.html" data-mfb-label="Map" class="mfb-component__button--child">
              <i class="mfb-component__child-icon ion-map"></i>
            </a>
          </li>
        </ul>
      </li>
    </ul>
    <div ng-controller="myCtrl as ctrl" ng-init="demoPage = 'core'">
      

    </div>
    <div ng-app="myTrip" ng-controller="MyTripCtrl">
      <ion-side-menus>
      
        <!-- Center content -->
        <ion-side-menu-content>
          <ion-header-bar class="bar-calm" >
              <button class="button button-icon icon ion-navicon" menu-toggle="left"></button>
            <h1 class="title">MyTrip</h1>
            <!-- New Task button-->
            <button class="button button-icon" ng-click="newTask()">
              <i class="icon ion-plus-round"></i>
            </button>
          </ion-header-bar>
          <ion-content>
            <div class="list card" ng-repeat="task in tasks">
              <div class="item item-icon-right ">
                <h2>{{ task.title }}</h2>
                <p>{{ task.startDate|date:"MMM,d,yyyy"}} ~ {{ task.endDate|date:"MMM,d,yyyy"}}</p>
                <i class="button button-icon icon ion-heart assertive"></i>
              </div>
              <div class="item item-image">
                <img src="travel2.jpg">
              </div>
              <div class="item item-icon-right assertive" href="#">
                 {{task.comment}}
              </div>
            </div>
          </ion-content>
        </ion-side-menu-content>

          <!-- Left menu -->
            <ion-side-menu side="left">
                <ion-content>
                <ul class="list">
                <ion-item href="settings.html" class="item-icon-left" menu-close>
                  <i class="icon ion-gear-a"></i>
                  Settings</ion-item>
                <ion-item href="map.html" class="item-icon-left" menu-close>
                  <i class="icon ion-map"></i>
                  My Trip Map</ion-item>
                </ul>
              </ion-content>
            </ion-side-menu>

      <script id="new-task.html" type="text/ng-template">

        <div class="modal">

          <!-- Modal header bar -->
          <ion-header-bar class="bar-secondary">
            <h1 class="title">New Trip</h1>
            <button class="button button-clear button-positive" ng-click="closeNewTask()">Cancel</button>
          </ion-header-bar>

          <!-- Modal content area -->
          <ion-content>

            <form ng-submit="createTask(task)">
              <div class="list">
                <label class="item item-input">
                  <input type="text" placeholder="旅程名稱" ng-model="task.title">
                </label>
                <label class="item item-input">
                  <input type="text" placeholder="簡短敘述" ng-model="task.comment">
                </label>
                <label class="item item-input">
                  <h3>開始日期</h3>
                  <input type="date" ng-model="task.startDate">
                </label>
                <label class="item item-input">
                  <h3>結束日期</h3>
                  <input type="date" ng-model="task.endDate">
                </label>
              </div>
              <div class="padding">
                <button type="submit" class="button button-block button-positive">加入旅程</button>
              </div>
            </form>

          </ion-content>

        </div>

        </ion-side-menus>

      </script>
</div>
</body>
</html>
