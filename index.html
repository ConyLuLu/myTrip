<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>myTrip</title>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">

    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- Needed for Cordova/PhoneGap (will be a 404 during development) -->
    
    <script src="js/app.js"></script>
    <script src="cordova.js"></script>
  </head>

  <body ng-app="myTrip" ng-controller="MyTripCtrl">
    <ion-side-menus>
    
      <!-- Center content -->
    <ion-side-menu-content>
      <ion-header-bar class="bar-calm" >
          <button class="button button-icon icon ion-navicon"></button>
        <h1 class="title">MyTrip</h1>
        <!-- New Task button-->
        <button class="button button-icon" ng-click="newTask()">
          <i class="icon ion-plus-round"></i>
        </button>
      </ion-header-bar>
      <ion-content>
        <!-- our list and list items -->
        <ion-list>
          <ion-item ng-repeat="task in tasks"
              class="item item-thumbnail-left">
            <img ng-src="{{ task.image }}">
            <h1>{{ task.title }}</h1>
            <h4>{{ task.startDate }} ~ {{ task.endDate }}</h4>
            
          </ion-item>
        </ion-list>
      </ion-content>
    </ion-side-menu-content>

      <!-- Left menu -->
        <ion-side-menu side="left">
          <ion-header-bar class="bar bar-header bar-positive">
            <h1 class="title">Projects</h1>
          </ion-header-bar>
          <ion-content class="has-header">
            <a href="settings.html" class="item" menu-close>Settings</a>
            <a href="map.html" class="item" menu-close>My Trip Map</a>
          </ion-content>
        </ion-side-menu>

  <script id="new-task.html" type="text/ng-template">

    <div class="modal">

      <!-- Modal header bar -->
      <ion-header-bar class="bar-secondary">
        <h1 class="title">New Trip</h1>
        <button class="button button-clear button-positive" ng-click="closeNewTask()">Cancel</button>
      </ion-header-bar>

      <!-- Modal content area -->
      <ion-content>

        <form ng-submit="createTask(task)">
          <div class="list">
            <label class="item item-input">
              <input type="text" placeholder="旅程名稱" ng-model="task.title">
            </label>
            <label class="item item-input">
              <h3>開始日期</h3>
              <input type="date" ng-model="task.startDate">
            </label>
            <label class="item item-input">
              <h3>結束日期</h3>
              <input type="date" ng-model="task.endDate">
            </label>
          </div>
          <div class="padding">
            <button type="submit" class="button button-block button-positive">加入旅程</button>
          </div>
        </form>

      </ion-content>

    </div>

    </ion-side-menus>

  </script>


</body>
</html>
