<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title>MyTrip</title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
  </head>
  <body ng-app="myTrip" ng-controller="MyTripCtrl">

    
      <ion-pane>
        <ion-header-bar class="bar-calm">
          <h1 class="title">MyTrip</h1>
        </ion-header-bar>

        <ion-content class="padding">
          <div class="item item-image" style="height:auto">
            <div class="col col-33 col-offset-33">
              <img class="avatar" src="http://w3.tkgsh.tn.edu.tw/97c416/3.jpg"/>
            </div>
          </div>
          <div class="row">
            <div class="col col 33">
              <div class="list" ng-app="starter"ng-controller="controller">
                <label class="item item-input">
                  <span class="input-label">Username</span>
                    <input type="text">  
                </label>
              </div>   
            </div>   
          </div>    

          <div class="row">  
            <div class="col col 33">
              <label class=" item item-input">
                <span class="input-label">Password</span>
                  <input type="password">
              </label>
            </div>
          </div>

          <div class="row">
            <div class="col text-center">
                <a class="button-size button button-balanced" onclick="window.parent.location.href = 'sign-up.html'">Sign Up</a>
                  <a class="button-size2 button button-outline button-assertive" onclick="window.parent.location.href = 'forgot.html'">Forgot The Password</a>       
            </div>
          </div>
          <div class="row">
            <div class="col text-center">
              <button class="l-login button button-dark" onclick="window.parent.location.href = 'index.html'">LOGIN</button>
            </div>
          </div>
            
        </ion-content>
      </ion-pane>
  
  </body>
</html>
