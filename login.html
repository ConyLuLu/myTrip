<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title>Tripy</title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
  </head>
  <body ng-app="starter">

    <ion-pane>
      <ion-header-bar class="bar-dark">
        <h1 class="title"><center>Tripy</center></h1>
      </ion-header-bar>

      <ion-content>
        <div class="item item-image" style="height:auto">
          <div class="col-20 col-offset-20">
            <img class="avatar" src="http://w3.tkgsh.tn.edu.tw/97c416/3.jpg"/>
          </div>
        </div>
        <div class="row">
          <div class="col col 33">
            <div class="list" ng-app="starter"ng-controller="controller">
              <label class="item item-input">
                <span class="input-label">帳號</span>
                  <input type="text">  
              </label>
            </div>   
          </div>   
        </div>    

        <div class="row">  
          <div class="col col 33">
            <label class="item item-input">
              <span class="input-label">密碼</span>
                <input type="password">
            </label>
          </div>
        </div>

        <div class="row">
            <div class="button-bar">
              <a class="button button-clear button-assertive">註冊</a>
              <a class="button button-clear button-assertive">忘記密碼</a>
          </div>        
        </div>
        <div class="row">
          <div class="col text-center">
            <button class="button button-positive">登入</button>
          </div>
        </div>
          
      </ion-content>
    </ion-pane>
  </body>
</html>
