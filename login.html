<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>myTrip</title>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <script src="js/app.js"></script>
    <script src="cordova.js"></script>
  </head>
  <body ng-app="myTrip" ng-controller="MyTripCtrl">

    
      <ion-pane>
        <ion-header-bar class="bar-calm">
          <h1 class="title">MyTrip</h1>
        </ion-header-bar>

        <ion-content class="padding">
          <div class="item item-image" style="height:auto">
            <div class="col col-33 col-offset-33">
              <img class="avatar" src="http://w3.tkgsh.tn.edu.tw/97c416/3.jpg"/>
            </div>
          </div>
          <div class="row">
            <div class="col col 33">
              <div class="list" ng-app="starter"ng-controller="controller">
                <label class="item item-input">
                  <span class="input-label">Username</span>
                    <input type="text">  
                </label>
              </div>   
            </div>   
          </div>    

          <div class="row">  
            <div class="col col 33">
              <label class=" item item-input">
                <span class="input-label">Password</span>
                  <input type="password">
              </label>
            </div>
          </div>

          <div class="row">
            <div class="col text-center">
               <a class="button-size button button-clear button-assertive" side="left" onclick="window.parent.location.href = 'sign-up.html'">註冊</a>
                <a class="button-size2 button button-clear button-assertive" side="right"onclick="window.parent.location.href = 'forgot.html'">忘記密碼?</a>          
            </div>
          </div>
          <div class="row">
            <div class="col text-center">
              <button class="l-login button button-full button-dark" onclick="window.parent.location.href = 'index.html'">登入</button>
            </div>
          </div>
            
        </ion-content>
      </ion-pane>
    <script src="ng-material-floating-button/src/mfb-directive.js"></script>  
  </body>
</html>
