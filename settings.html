<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>myTrip</title>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <script src="js/app.js"></script>
    <script src="cordova.js"></script>
  </head>

  <body ng-app="myTrip" ng-controller="MyTripCtrl">

      
      <ion-header-bar class="custom-blue">
        <a href="index.html" class="button-icon icon ion-chevron-left color-topic"></a>
          <h1 class="title color-topic">MyTrip</h1>
      </ion-header-bar>

      <ion-content has-header="true" class="font-regular">
        <ul class="list">
          <li class="item item-divider">系統</li>
          <li class="item item-toggle item-icon-left custom-light" href="#">
            <i class="icon ion-arrow-up-c"></i>
             自動更新
             <label class="toggle toggle-calm">
               <input type="checkbox">
               <div class="track">
                 <div class="handle"></div>
               </div>
             </label>
          </li>
          <li class="item item-divider">一般</li>
          <a class="icon item item-icon-right custom-light" href="#">
            更改密碼
            <i class="icon ion-chevron-right"></i>
          </a>
          <a class="icon item item-icon-right custom-light" href="#">
            版本
            <i class="icon ion-chevron-right"></i>
          </a>
          <a class="icon item item-icon-right custom-light" href="#">
            關於我們
            <i class="icon ion-chevron-right"></i>
          </a>
          <a class="icon item item-icon-right custom-light" href="#">
            分享
            <i class="icon ion-chevron-right"></i>
          </a>
        </ul>
      </ion-content>
    </ion-view>

    <script src="ng-material-floating-button/src/mfb-directive.js"></script>
  </body>
</html>
